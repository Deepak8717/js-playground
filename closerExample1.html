<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure Example 1</title>
</head>
<body>
    <h2>Closure Example 1</h2>
    <script>
        function init(){
            var name = 'Piyali'; //name is a local variable created by init
            function displayName(){// displayName() is the inner function, a closure.
                alert(name);
            }
            displayName();
        }
        init();
    </script>
</body>
</html>
