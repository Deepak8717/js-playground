<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h2>Closer Counter</h2>
    <button onclick="document.getElementById('result').innerHTML = counter.increment()">increment</button>
    <button onclick="document.getElementById('result').innerHTML = counter.decrement()">Decrement</button>
    <h3 id="result"></h3>
    <script>
        var counter = (function(){
            var counterval = 0;
            function changevalue(val){
                counterval += val;
                return counterval;
            }
            return{
                increment:function(){
                    return changevalue(1);
                },
                decrement:function(){
                    return changevalue(-1);
                }
            };
        })();
    </script>
</body>
</html>
