<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trottling using windows resize</title>
</head>
<body>
    <h2>Trottling using windows resize</h2>
    <script>
        const trotlle = (myfunc, delay) =>{
            console.log(delay);
            let flag = true;
            return function(){
                if(flag){
                    myfunc();
                    flag = false;
                    setTimeout(()=>{
                        flag = true;
                        console.log(flag);
                    }, delay);
                }
            }
        };
        function betterExperienceFunc(){
            alert('Function is triggered');
        }
        window.addEventListener("resize",trotlle(betterExperienceFunc, 1000));
    </script>
</body>
</html>
